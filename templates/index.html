<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 2em;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1em;
        }
        .btn-primary {
            margin-right: 10px;
        }
        .result-box, .error-box {
            background-color: #333;
            color: #f8f9fa;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 1em;
            margin-top: 1em;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Translator</h1>
        <form id="translatorForm" method="post" action="/translate/">
            <div class="form-group">
                <label for="text">Enter text:</label>
                <input type="text" class="form-control" id="text" name="text" autocomplete="off" required>
            </div>
            <div class="text-center">
                <button type="submit" name="action" value="n" class="btn btn-primary">Translate to Numbers</button>
                <button type="submit" name="action" value="w" class="btn btn-secondary">Translate to Words</button>
            </div>
        </form>
        <h2 class="text-center mt-4">Result:</h2>
        <div class="result-box" id="result">{{ result }}</div>
    </div>
</body>
</html>
